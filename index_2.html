<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>フォーム</title>
    <style>
      body {
        font-family: "Noto Sans JP", "游ゴシック", "Yu Gothic", sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 60px 20px;
      }

      .form-container {
        max-width: 420px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border: 1px solid #ffffff;
        border-radius: 6px;
      }

      h2 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #aaa;
        border-radius: 4px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      .message {
        color: #000000;
        font-size: 14px;
        margin-bottom: 16px;
        min-height: 18px;
      }

      .success {
        color: #000000;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>名前を入力してください</h2>
      <input type="text" id="nameInput" />
      <div class="message" id="message"></div>
      <button id="submitBtn">送信</button>
    </div>
    <script src="script_2.js"></script>
  </body>
</html>
